
## LIPSTICK/config/config.yaml


# LIPSTICK Configuration

data:
  root: '../benchmarks/ISCAS85'
  key_size: 64
  num_wrong_keys: 10
  resynthesis_versions: 10
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

model:
  hidden_dim: 64
  num_layers: 5
  dropout: 0.5
  use_er: true  # Use error rate in training

training:
  batch_size: 32
  epochs: 350
  learning_rate: 0.1  # Will be reduced to 0.01 after epoch 100
  early_stopping_patience: 5
  checkpoint_dir: 'checkpoints'
  log_dir: 'runs'

evaluation:
  num_test_samples: 50
  threshold: 0.5

explainability:
  use_pg_explainer: true
  explainer_epochs: 30
  save_visualizations: true
